<!-- Hamburger Menu Icon -->

    <div class="home-container" style="text-align: center;">
              

        <h1>Feed Backs</h1>

        <!-- Form to feedback -->
        <form method="POST">
            
            <div class="form-group">
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <!-- <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required> -->
                <textarea name="message" style="    width: 100%;
                padding: 15px;
                margin: 12px 0;
                border: none;
                border-radius: 10px;
                background-color: rgb(216 226 255 / 80%);
                color: #111;
                font-size: 16px;
                box-sizing: border-box;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: border-color 0.3s ease;" placeholder="Any FeedBack or Suggestions" rows="8"></textarea>
            </div>

            <button type="submit" class="button">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
        </form>

        
    </div>

 


<script>
    // JavaScript for Sidebar Toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    let sidebarVisible = false;

    hamburger.addEventListener('click', () => {
        sidebarVisible = !sidebarVisible;
        sidebar.classList.toggle('sidebar-active');
        hamburger.classList.toggle('hamburger-active');
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
        if (sidebarVisible && !sidebar.contains(event.target) && !hamburger.contains(event.target)) {
            sidebarVisible = false;
            sidebar.classList.remove('sidebar-active');
            hamburger.classList.remove('hamburger-active');
        }
    });
</script>

</body>
</html>
